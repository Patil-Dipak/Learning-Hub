<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- Optional theme -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <title>add_notes</title>
</head>

<body>
  <style>
    .form-container {
      border: 1px solid #fff;
      padding: 60px 70px;
      margin-top: 20vh;
      -webkit-box-shadow: 14px 13px 32px -10px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 14px 13px 32px -10px rgba(0, 0, 0, 0.75);
      box-shadow: 14px 13px 32px -10px rgba(0, 0, 0, 0.75);
    }
  </style>

{% ifequal error "no" %}
<script>
  alert('Notes Uploded Successfully');
  window.location=('{% url "upload_notes" %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
  alert('Request failed, Try Again');
</script>
{% endifequal %}

  <div class="conatiner-fluid bg">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        <form class="form-container" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h1>Upload Notes</h1>
          <div class="form-group">
            <label for="exampleInputBranch">Branch</label>
            <select class="form-group" name="branch">
              <option value="BCA">BCA</option>
              <option value="MCA">MCA</option>
              <option value="IMCA">IMCA</option>
            </select>
          </div>
         <div class="form-group">
            <label for="exampleInputClass">Year</label>
            <select class="form-group" name="Year">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Subject</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="subject" placeholder="Subject">
          </div>
          
          <div class="form-group">
            <label>Notes File</label>
            <input type="file" class="form-control" id="exampleInputEmail1" name="note_file" >
          </div>
          
          <button type="submit" class="btn btn-success  ">Submit</button>
        </form>
    

      </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>


  </div>
</body>

</html>
