 width: 300px;

  <div class="container">
    <header class="d-flex justify-content-center py-3">

          <button class="btn btn-outline-succsess dropdown-toggle" type="button" id="dropdownMenuButton1"

            font-weight: 300; padding-left: 50px; ">
            Welcome {{request.user.first_name}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'user_profile' %}">Profile</a></li>

  <main>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

   
      <!-- BCA -->
      <div class="mycl">
        <div class="col-md-7">
          <h2 class="featurette-heading" style="color: rgb(236, 230, 230); text-align: right;">BCA</h2>
          <img src="/static/pp1.png" style="width: 350px; height: 350px; padding-right: 10px;padding-left: 0%;" alt="BCA">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="button button1" data-bs-toggle="modal" data-bs-target="#bcamodal">
              Get Notes
            </button>
          </div>
          <form class="form-container" method="POST" action="/view_notes" id="bca_form">
            {% csrf_token %}
            <div class="modal fade" id="bcamodal" tabindex="-1" aria-labelledby="bcamodal" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="bcamodal">Get BCA Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="Branch">Branch</label>
                      <select class="form-group" name="branch">
                        <option value="BCA">BCA</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="Year">Year</label>
                      <select class="form-group" name="year">
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a class="btn btn-outline-success" type="button" onclick="note_submit()">View</a>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>

    <!-- MCA -->
      <div class="mycl">
        <div class="col-md-7 order-md-2">
          <h2 class="featurette-heading" style="color: rgb(245, 243, 243); text-align: right;">MCA </h2>
          <img src="/static/pp2.png" style="width: 350px; height: 350px; padding-right: 10px;padding-left: 0%;" alt="BCA">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="button button2"  data-bs-toggle="modal" data-bs-target="#mcamodal">
              Get Notes
            </button>
          </div>
          <form class="form-container" method="POST"  action="/view_notes" id="mca_form">
            {% csrf_token %}
            <div class="modal fade" id="mcamodal" tabindex="-1" aria-labelledby="mcamodal" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="mcamodal">Get MCA Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="Branch">Branch</label>
                      <select class="form-group" name="branch">
                        <option value="MCA">MCA</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="Year">Year</label>
                      <select class="form-group" name="year">
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a class="btn btn-outline-success " type="button" onclick="mca_notes()">View</a>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
      <!-- IMCA-->
      <div class="mycl">
        <div class="col-md-7">
          <h2 class="featurette-heading" style="color: rgb(236, 230, 230); text-align: right;">IMCA </h2>
          <img src="/static/n2.png" style="width: 350px; height: 350px; padding-right: 10px;padding-left: 0%;" alt="BCA">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="button button3" data-bs-toggle="modal" data-bs-target="#imcamodal">
              Get Notes
            </button>
          </div>
          <form class="form-container" method="POST"  action="/view_notes" id="imca_form">
            {% csrf_token %}
            <div class="modal fade" id="imcamodal" tabindex="-1" aria-labelledby="imcamodal" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="imcamodal">Get IMCA Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="Branch">Branch</label>
                      <select class="form-group" name="branch">
                        <option value="IMCA">IMCA</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="Year">Year</label>
                      <select class="form-group" name="year">
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <a class="btn btn-outline-success " type="button" onclick="imca_notes()">View</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
