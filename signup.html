<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- Optional theme -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <title>Singin</title>
</head>

<body>
  <style>
    .form-container {
      border: 1px solid #fff;
      padding: 60px 70px;
      margin-top: 20vh;
      -webkit-box-shadow: 14px 13px 32px -10px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: 14px 13px 32px -10px rgba(0, 0, 0, 0.75);
      box-shadow: 14px 13px 32px -10px rgba(0, 0, 0, 0.75);
    }
  </style>
  {% ifequal error "no" %}
  <script>
    alert('Signup In Successfully');
    window.location = ('{% url "login" %}');
  </script>
  {% endifequal %}

  {% ifequal error "yes" %}
  <script>
    alert('Something Went Wrong, Try Again');
  </script>
  {% endifequal %}

  <div class="conatiner-fluid bg">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        <form class="form-container" method="POST">
          {% csrf_token %}
          <h1>Sign Up</h1>
          <div class="form-group">
            <label for="exampleInputName">FirstName</label>
            <input type="text" class="form-control" name="fname" id="exampleInputName" placeholder="Enter First Name">

            <label for="exampleInputName">LastName</label>
            <input type="text" class="form-control" name="lname" id="exampleInputName" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputClass">Contact</label>
            <input type="text" class="form-control" id="exampleInputClass" name="cont"
              placeholder="Enter contact number">
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="exampleInputEmail1">Email </label>
              <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="pass" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="conatiner-fluid">
              <div class="form-group">
                <label for="exampleInputEmail1">Branch</label>
                <select class="form-group" name="branch">
                  <option value="BCA">BCA</option>
                  <option value="MCA">MCA</option>
                  <option value="IMCA">IMCA</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Are You</label>
                <select class="form-group" name="role">
                  <option value="Student">Student</option>
                  <option value="Teacher">Teacher</option>
                </select>
              </div>
            </div>
            <button type="Singup" class="btn btn-success ">SingUp</button>

        </form>
        </form>

      </div>
      <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>


  </div>
</body>

</html>
