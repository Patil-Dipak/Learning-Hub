<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Profile</title>
</head>

<body>
  
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  <div class="container" style="background-color:rgb(247, 244, 244)">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'user_home' %}" class="nav-link ">Home</a></li>
        <li class="nav-item"><a href="{% url 'view_notes' %}" class="nav-link">Views</a></li>
        <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
            <div class="dropdown">
              <button class="btn btn-outline-succsess dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                 Welcome {{request.user.first_name}}
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="{% url 'user_profile' %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'edit_user_profile' %}">Edit Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'changepass' %}">Change Passworde</a></li>
              </ul> 
            </div>
      </ul>
  </div>
  </header>
  </div>

  <div class="container mt-10 mt-5">
      <h2 class="text-center">PROFILE</h2>
      <hr>
<!--full name-->
      <div class="row">
          <div class="col-md-6  mt-5">
              <b>Full Name:</b>
          </div>

          <div class="col-md-6 mt-5" style="text-transform: capitalize" >
            {{data.user.first_name}}  {{data.user.last_name}}
        </div>
    </div>

<!--email id-->
      <div class="row">
        <div class="col-md-6  mt-2">
            <b>Email:</b>
        </div>

        <div class="col-md-6  mt-2" style="text-transform: capitalize" >
          {{data.user.username}}  
      </div>
    </div>

 <!--contact-->
    <div class="row">
        <div class="col-md-6  mt-2">
            <b>Contact:</b>
        </div>

        <div class="col-md-6  mt-2" style="text-transform: capitalize" >
          {{data.contact}} 
      </div>
    </div>

<!--branch -->

<div class="row">
    <div class="col-md-6  mt-2">
        <b>Branch:</b>
    </div>

    <div class="col-md-6  mt-2" style="text-transform: capitalize" >
      {{data.branch}} 
  </div>
</div>

<a href="{% url 'edit_user_profile' %}" class="btn btn-success mt-5" >Edit Profile</a>

  </div>

 
 
</body>
</html>
