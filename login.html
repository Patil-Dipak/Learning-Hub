<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> 
    <!-- Optional theme -->
   
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
  <style>
    .form-container{border:1px solid #fff; padding: 60px 70px; margin-top: 20vh;
-webkit-box-shadow: 14px 13px 32px -10px rgba(0,0,0,0.75);
-moz-box-shadow: 14px 13px 32px -10px rgba(0,0,0,0.75);
box-shadow: 14px 13px 32px -10px rgba(0,0,0,0.75);
}
</style>
  {% ifequal error "no" %}
  <script>
    alert('Logged In Successfully');
    window.location=('{% url "user_home" %}');
  </script>
  {% endifequal %}

  {% ifequal error "yes" %}
  <script>
    alert('Invalid Login Credentials, Try Again');
  </script>
  {% endifequal %}
    <div class="conatiner-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" method="POST">
                  {% csrf_token %}
                    <h1>Login </h1>
                    
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email </label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="emailid"  placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" placeholder="Password">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                    <button type="submit" class="btn btn-success  ">Submit</button>
                    <a href="/signup" class="btn btn-success" >Sign Up</a>
        </form>
                  </form>

            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>


    </div>
</body>
</html>
